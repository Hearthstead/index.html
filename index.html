<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planting Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        img {
            max-width: 50%; /* Reduce the image size by 50% */
            float: left; /* Align the image to the left */
            margin-right: 20px; /* Add spacing between the image and the content */
            border: 2px solid black;
            border-radius: 10px;
        }
        /* Scrolling message styles */
        .scrolling-message {
            width: 100%;
            background-color: #ffcc00;
            color: #000;
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .scrolling-message span {
            display: inline-block;
            animation: scroll-left 10s linear infinite;
        }

        @keyframes scroll-left {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <!-- Scrolling message -->
    <div class="scrolling-message">
        <span>Welcome to Hearthstead Tips. Let's Grow Together!</span>
    </div>

    <img src="IMG_6777.jpeg" alt="USDA Planting Zone Map" style="width: 100%; max-width: 600px;">

    <div class="container">
        <h1>Planting Guide</h1>
        <p>Select the plant type and your growth zone to find the best time to plant:</p>
        <label for="plantType">Plant Type:</label>
        <select id="plantType">
            <option value="" disabled selected>Select a plant</option>
            <option value="tomatoes">Tomatoes</option>
            <option value="cucumbers">Cucumbers</option>
            <option value="bellPeppers">Bell Peppers</option>
            <option value="jalapenos">Jalapeños</option>
            <option value="blueberries">Blueberries</option>
            <option value="raspberries">Raspberries</option>
            <option value="blackberries">Blackberries</option>
            <option value="sweetPeppers">Sweet Peppers</option>
            <option value="carrots">Carrots</option>
            <option value="onions">Onions</option>
            <option value="garlic">Garlic</option>
            <option value="sweetPotatoes">Sweet Potatoes</option>
            <option value="potatoes">Potatoes</option>
            <option value="marigolds">Marigolds</option>
        </select>
        <br><br>
        <label for="growthZone">Growth Zone:</label>
        <select id="growthZone">
            <option value="" disabled selected>Select your zone</option>
            <option value="3">Zone 3</option>
            <option value="4">Zone 4</option>
            <option value="5">Zone 5</option>
            <option value="6">Zone 6</option>
            <option value="7">Zone 7</option>
            <option value="8">Zone 8</option>
            <option value="9">Zone 9</option>
            <option value="10">Zone 10</option>
        </select>
        <br>
        <button onclick="getPlantingTime()">Find Planting Time</button>
        <div class="result" id="plantingResult"></div>

        <h2>Watering Frequency</h2>
        <p>Find out how many times per week to water:</p>
        <label for="wateringType">Plant Type:</label>
        <select id="wateringType">
            <option value="" disabled selected>Select a plant</option>
            <option value="tomatoes">Tomatoes</option>
            <option value="cucumbers">Cucumbers</option>
            <option value="bellPeppers">Bell Peppers</option>
            <option value="jalapenos">Jalapeños</option>
            <option value="blueberries">Blueberries</option>
            <option value="raspberries">Raspberries</option>
            <option value="blackberries">Blackberries</option>
            <option value="sweetPeppers">Sweet Peppers</option>
            <option value="carrots">Carrots</option>
            <option value="onions">Onions</option>
            <option value="garlic">Garlic</option>
            <option value="sweetPotatoes">Sweet Potatoes</option>
            <option value="potatoes">Potatoes</option>
            <option value="marigolds">Marigolds</option>
        </select>
        <br>
        <button onclick="getWateringFrequency()">Find Watering Frequency</button>
        <div class="result" id="wateringResult"></div>
    </div>

    <div class="container">
    <h2>Why Use a Greenhouse or Hoophouse?</h2>
    <textarea id="greenhouseRecommendation" rows="6" cols="50" readonly>
Greenhouses and hoophouses provide numerous benefits for gardening enthusiasts and professionals alike:

1. **Extended Growing Season**: Protect your plants from frost and grow crops earlier in spring and later into fall.
2. **Controlled Environment**: Manage temperature, humidity, and light to optimize plant growth.
3. **Pest and Disease Protection**: Minimize exposure to harmful pests and diseases.
4. **Grow Year-Round**: With proper insulation and heating, enjoy gardening even in the coldest months.

Whether you're starting seeds, growing delicate plants, or protecting your garden from harsh weather, a greenhouse or hoophouse can be a game-changer for your gardening journey!
    </textarea>
</div>
    
   <script>
    function getPlantingTime() {
        const plantType = document.getElementById('plantType').value;
        const zone = document.getElementById('growthZone').value;
        const plantingResult = document.getElementById('plantingResult');

        if (!plantType || !zone) {
            plantingResult.textContent = 'Please select both a plant type and a growth zone.';
            return;
        }

        const plantingTimes = {
            tomatoes: {
                3: 'Late May to early June',
                4: 'Mid to late May',
                5: 'Early to mid May',
                6: 'Late April to early May',
                7: 'Mid to late April',
                8: 'Early to mid April',
                9: 'Late March to early April',
                10: 'Early to mid March',
            },
            cucumbers: {
                3: 'Late May to early June',
                4: 'Mid to late May',
                5: 'Early to mid May',
                6: 'Late April to early May',
                7: 'Mid to late April',
                8: 'Early to mid April',
                9: 'Late March to early April',
                10: 'Early March',
            },
            bellPeppers: {
                3: 'Late May to early June',
                4: 'Mid May',
                5: 'Early May',
                6: 'Late April',
                7: 'Mid April',
                8: 'Early April',
                9: 'Late March',
                10: 'Early March',
            },
            carrots: {
                3: 'Late April to early May',
                4: 'Mid April',
                5: 'Early April',
                6: 'Late March',
                7: 'Mid March',
                8: 'Early March',
                9: 'Late February',
                10: 'Early February',
            },
            garlic: {
                3: 'Late September to early October',
                4: 'Mid September',
                5: 'Early September',
                6: 'Late August',
                7: 'Mid August',
                8: 'Early August',
                9: 'Late July',
                10: 'Early July',
            },
            // Add similar data for other plants...
        };

        const plantingTime = plantingTimes[plantType]?.[zone];
        if (plantingTime) {
            plantingResult.textContent = `Best time to plant ${plantType.replace(/([A-Z])/g, ' $1').toLowerCase()}: ${plantingTime}`;
        } else {
            plantingResult.textContent = `Sorry, planting information for ${plantType.replace(/([A-Z])/g, ' $1').toLowerCase()} in Zone ${zone} is not available.`;
        }
    }

    function getWateringFrequency() {
        const wateringType = document.getElementById('wateringType').value;
        const wateringResult = document.getElementById('wateringResult');

        if (!wateringType) {
            wateringResult.textContent = 'Please select a plant type.';
            return;
        }

        const wateringFrequencies = {
            tomatoes: 3,
            cucumbers: 3,
            bellPeppers: 2,
            jalapenos: 2,
            blueberries: 2,
            raspberries: 2,
            blackberries: 2,
            sweetPeppers: 2,
            carrots: 1,
            onions: 1,
            garlic: 1,
            sweetPotatoes: 2,
            potatoes: 2,
            marigolds: 3,
        };

        const frequency = wateringFrequencies[wateringType];
        if (frequency) {
            wateringResult.textContent = `Water ${wateringType.replace(/([A-Z])/g, ' $1').toLowerCase()} ${frequency} time(s) per week.`;
        } else {
            wateringResult.textContent = `Watering information for ${wateringType.replace(/([A-Z])/g, ' $1').toLowerCase()} is not available.`;
        }
    }
</script>

</body>
</html>
