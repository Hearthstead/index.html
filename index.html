<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planting Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        img {
            max-width: 50%;
            float: left;
            margin-right: 20px;
            border: 2px solid black;
            border-radius: 10px;
        }
        /* Scrolling message styles */
        .scrolling-message {
            width: 100%;
            background-color: #ffcc00;
            color: #000;
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .scrolling-message span {
            display: inline-block;
            animation: scroll-left 10s linear infinite;
        }

        @keyframes scroll-left {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <!-- Scrolling message -->
    <div class="scrolling-message">
        <span>Welcome to Hearthstead Tips. Let's Grow Together!</span>
    </div>

    <img src="IMG_6777.jpeg" alt="USDA Planting Zone Map" style="width: 100%; max-width: 600px;">

    <div class="container">
        <h1>Planting Guide</h1>
        <p>Select the plant type, your growth zone, and watering frequency:</p>

        <!-- Plant Type Dropdown -->
        <label for="plantType">Plant Type:</label>
        <select id="plantType">
            <option value="" disabled selected>Select a plant</option>
            <option value="tomatoes">Tomatoes</option>
            <option value="cucumbers">Cucumbers</option>
            <option value="bellPeppers">Bell Peppers</option>
            <option value="jalapenos">Jalape√±os</option>
            <option value="blueberries">Blueberries</option>
            <option value="raspberries">Raspberries</option>
            <option value="blackberries">Blackberries</option>
            <option value="sweetPeppers">Sweet Peppers</option>
            <option value="carrots">Carrots</option>
            <option value="onions">Onions</option>
            <option value="garlic">Garlic</option>
            <option value="sweetPotatoes">Sweet Potatoes</option>
            <option value="potatoes">Potatoes</option>
            <option value="marigolds">Marigolds</option>
        </select>
        <br><br>

        <!-- Growth Zone Dropdown -->
        <label for="growthZone">Growth Zone:</label>
        <select id="growthZone">
            <option value="" disabled selected>Select your zone</option>
            <option value="3">Zone 3</option>
            <option value="4">Zone 4</option>
            <option value="5">Zone 5</option>
            <option value="6">Zone 6</option>
            <option value="7">Zone 7</option>
            <option value="8">Zone 8</option>
            <option value="9">Zone 9</option>
            <option value="10">Zone 10</option>
        </select>
        <br><br>

        <!-- Watering Frequency Dropdown -->
        <label for="wateringFrequency">Watering Frequency:</label>
        <select id="wateringFrequency">
            <option value="" disabled selected>Select watering frequency</option>
        </select>
        <br>

        <button onclick="getPlantingDetails()">Find Planting Details</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const wateringFrequencies = {
            tomatoes: 3,
            cucumbers: 3,
            bellPeppers: 2,
            jalapenos: 2,
            blueberries: 2,
            raspberries: 3,
            blackberries: 3,
            sweetPeppers: 2,
            carrots: 2,
            onions: 1,
            garlic: 1,
            sweetPotatoes: 2,
            potatoes: 2,
            marigolds: 3
        };

        // Populate watering frequency dropdown dynamically
        const plantTypeSelect = document.getElementById('plantType');
        const wateringFrequencySelect = document.getElementById('wateringFrequency');

        plantTypeSelect.addEventListener('change', () => {
            const plantType = plantTypeSelect.value;
            wateringFrequencySelect.innerHTML = '';

            if (plantType) {
                const frequency = wateringFrequencies[plantType];
                const option = document.createElement('option');
                option.value = frequency;
                option.textContent = `${frequency} times per week`;
                wateringFrequencySelect.appendChild(option);
                wateringFrequencySelect.disabled = false;
            } else {
                const option = document.createElement('option');
                option.value = '';
                option.disabled = true;
                option.selected = true;
                option.textContent = 'Select watering frequency';
                wateringFrequencySelect.appendChild(option);
                wateringFrequencySelect.disabled = true;
            }
        });

        function getPlantingDetails() {
            const plantType = document.getElementById('plantType').value;
            const zone = document.getElementById('growthZone').value;
            const resultDiv = document.getElementById('result');

            if (!plantType || !zone) {
                resultDiv.textContent = 'Please select both a plant type and a growth zone.';
                return;
            }

            const plantingTimes = {
                tomatoes: {
                    3: 'Late May to early June',
                    4: 'Mid to late May',
                    5: 'Early to mid May',
                    6: 'Late April to early May',
                    7: 'Mid to late April',
                    8: 'Early to mid April',
                    9: 'Late March to early April',
                    10: 'Early to mid March'
                },
                // Add other plants here (use original planting times from the provided code)
            };

            const plantingTime = plantingTimes[plantType][zone];
            const frequency = wateringFrequencies[plantType];

            resultDiv.textContent = `Best time to plant ${plantType.replace(/([A-Z])/g, ' $1').toLowerCase()}: ${plantingTime}. Water ${frequency} times per week.`;
        }
    </script>
</body>
</html>
